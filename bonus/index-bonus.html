                <div class="col-6 divInterno"></div>
            </div>
        </div>
        
    </div>


    <div class="container">

        <span>allignment</span>

        <div class="row">
            <div class="col-6"></div>
        </div>
        <div class="row">

            <div class="col-12 d-flex space-between" style="padding: 10px;">
                <div class="col-2 divInterno"></div>
